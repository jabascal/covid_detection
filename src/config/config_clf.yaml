# Configuration file for the classifier experiment

project:
  name: &project_name cov-xray-clf
  experiment: &experiment_name comp-models
    
model: 
  base_model_name: resnet50 #vgg19 xception inception_v3 resnet50 mobilenet_v2
  name_acronym: &model_name resnet50
  dropout: 0.2
  num_channels: 3
  path_save: !join [results/models, /, *model_name]

# Data
# Data take from:
#   Sultana A et al. A Real Time Method for Distinguishing COVID-19 Utilizing 2D-CNN 
#   and Transfer Learning. Sensors. 2023; 23(9):4458. https://doi.org/10.3390/s23094458 
data:
  path: ../../Data/COVID-19_CXR_Dataset_final
  url: https://drive.google.com/drive/folders/1RxA5TvT9OGS-3zURbzBiUoRJzT-9zd9L?usp=sharing
  val_split: 0.2
  test_split: 2
  augmentation:
    rotation: 0.2
    flip: 'horizontal'
    height_shift_range: 0.1
    shear_range: 0.1
    zoom_range: 0.1
    horizontal_flip: True
    fill_mode: nearest
  img_height: 299
  img_width: 299
  color: grayscale
  cache: True
  prefetch: True
  shuffle: 1000
  train_size:
  val_size:
  test_size:

train:
  # Parameters
  batch_size: 512
  lr: 0.0001
  optimizer: adam
  loss: categorical_crossentropy
  metrics: 
  - 'accuracy'
  epochs: 100
  fine_tune_at_perc: 0    # Default: 0, no fine-tuning
  epochs_finetune: 0
  lr_finetune: 0.00001
  mode_display: False

# Tracking with Tensorboard
tb:
  # Tensorboard logs
  log_dir: !join [results/tb_logs, '/', *model_name]
  histogram_freq: 1
  profile_batch: 2
  # Early stopping
  early_stopping:
    monitor: val_loss
    patience: 5
  # Model checkpoint
  model_ckpt:
    ckpt_freq: 5
    ckpt_path: !join [results/ckpts, '/', *model_name]
    ckpt_monitor: val_accuracy
  # Reduce learning rate
  reduce_lr:
    monitor: val_loss
    factor: 0.2
    patience: 5
    min_lr: 0.000001   

# Tracking with MLflow
mlflow: 
  tracking: True
  experiment_id: 106509478894241821
  experiment_name: !join [*project_name, '_', *experiment_name]
  run_name: *model_name
  nested_run: False

general:
  display: True
  ai_framework: tf


  
